<!-- Projects Grid Section -->
    <section id="projects">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2>Projects</h2>
                    <hr class="star-primary">
                </div>
            </div>
            <div class="row">
                {% for post in site.projects limit: 6 %}
                    <div class="col-sm-4 project-item">
                        <a href="#{{ post.modalID }}" class="project-link" data-toggle="modal">
                            <div class="caption">
                                <div class="caption-content">
                                    <i class="fa fa-search-plus fa-3x"></i>
                                </div>
                            </div>
                            <img src="{{ site.baseurl }}/{{ post.img }}" class="img-responsive" alt="">
                        </a>
                        <div class="project-caption">
                            <h4><a href="{{ post.link }}" target="_blank">{{post.title}}</a></h4>
                        </div>
                    </div>
                {% endfor %}
                <div class="col-lg-8 col-lg-offset-2 text-center">
                    <a href="{{ site.baseurl }}/projects" class="btn btn-lg btn-success">
                        <i class="fa fa-chevron-right"></i> <strong>VIEW MORE</strong>
                    </a>
            </div>
            </div>
        </div>
    </section>
