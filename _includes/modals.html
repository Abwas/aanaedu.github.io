{% for post in site.projects %}
<div class="project-modal modal fade" id="{{ post.modalID }}" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-content">
        <div class="close-modal" data-dismiss="modal">
            <div class="lr">
                <div class="rl">
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2">
                    <div class="modal-body">
                        <h2>{{ post.title }}</h2>
                        <hr class="star-primary">
                        <img src="{{ site.baseurl }}/{{ post.img }}" class="img-responsive img-centered" alt="">
                        <h3>Technology Used</h3>
                        {{ post.technologies }}
                        <h3>Description</h3>
                        {{ post.content }}
                        <ul class="list-inline item-details">
                            <li>Category:
                                <strong>{{ post.category }}
                                    </strong>
                            </li>
                            <li>Date:
                                <strong>{{ post.date | date: "%B %Y" }}
                                    </strong>
                            </li>
                        </ul>
                        <p><strong><a href="{{ post.link }}" target="_blank">Visit Project</a></strong></p>
                        <br>
                        <p><button type="button" class="btn btn-default" data-dismiss="modal"><i class="fa fa-times"></i> Close</button></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endfor %}
